trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"

  - task: Npm@1
    inputs:
      command: "install"
    displayName: "npm install"

  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'run prebuild'

  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'run build'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Pipeline.Workspace)/public'
      artifactName: 'drop' 
      artifactType: 'pipeline' 
