trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "14.x"

  - task: Npm@1
    inputs:
      command: "install"
    displayName: "npm install"

  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'prebuild'

  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'build'

  - task: PublishPipelineArtifact@0
    inputs:
      ArtifactName: "drop"
      targetPath: $(OutputDirectory)/public
